<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>
    <style>
        /* Basic styling for layout and hover effect */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

            color: #333;
        }
        a {
            display: block;
            color: #007BFF;

            margin: 10px 0;

        }
        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        .category-links, .main-links {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Job Portal</h1>

        <a href="/generate_resume">Create a Resume</a>

    <div class="category-links">

        <a href="/business_dev">Business Development</a>
        <a href="/software_dev">Software Development</a>
        <a href="/u_design">UI/UX Design</a>
        <a href="/sales_ex">Sales Executive</a>
        <a href="/product_man">Product Manager</a>

        <a href="/human_res">Human Resource</a>
