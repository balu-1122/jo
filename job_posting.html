<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post a Job</title>
</head>
<body>
    <h1>Post a Job</h1>
    <form action="/job_posting" method="POST">
        <label for="job_title">Job Title:</label>
        <input type="text" id="job_title" name="job_title" required><br><br>

        <label for="company_name">Company Name:</label>
        <input type="text" id="company_name" name="company_name" required><br><br>

        <label for="job_description">Job Description:</label>
        <textarea id="job_description" name="job_description" required></textarea><br><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br><br>

        <label for="job_type">Job Type:</label>
        <input type="text" id="job_type" name="job_type" required><br><br>

        <label for="salary">Salary:</label>
        <input type="text" id="salary" name="salary" required><br><br>

        <label for="no_of_vacancies">Number of Vacancies:</label>
        <input type="number" id="no_of_vacancies" name="no_of_vacancies" required><br><br>

        <button type="submit">Post Job</button>
    </form>
</body>
</html>
