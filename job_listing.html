<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
</head>
<body>
    <h1>Available Job Listings</h1>
    <table border="1">
        <tr>
            <th>Job Title</th>
            <th>Company</th>
            <th>Location</th>
            <th>Salary</th>
            <th>Action</th>
        </tr>
        {% for job in jobs %}
        <tr>
            <td>{{ job[1] }}</td>
            <td>{{ job[2] }}</td>
            <td>{{ job[3] }}</td>
            <td>{{ job[4] }}</td>
            <td>
                <form action="/apply/{{ job[0] }}" method="get">
                    <button type="submit">Apply</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
