<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Posting Details</title>
</head>
<body>
    <h1>Job for {{ job_title }}</h1>
    <p>Company Name: {{ company_name }}</p>
    <p>Job Description: {{ job_description }}</p>
    <h2>Location</h2>
    <p>{{ location }}</p>
    <h2>Job Type</h2>
    <p>{{ job_type }}</p>
    <h2>Salary</h2>
    <p>{{ salary }}</p>
    <h1>Number of Vacancies: {{ no_of_vacancies }}</h1>
</body>
</html>
